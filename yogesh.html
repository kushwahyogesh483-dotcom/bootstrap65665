<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center bg-info">Register Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="">Name:</label>
                        <input type="text" name="" placeholder="Enter name" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label for="">Email:</label>
                        <input type="email" name="" placeholder="Enter email" class="form-control">
                    </div>

                     <div class="mb-3">
                        <label for="">Password:</label>
                        <input type="password" name="" placeholder="Enter email" class="form-control">
                    </div>

                     <div class="mb-3">
                        <label for="">D.O.B:</label>
                       <input type="date" name="" placeholder="enter name" class="form-control">
                    </div>

                      <div class="mb-3">
                        <label for="">Phone:</label>
                       <input type="number" name="" placeholder="enter name" class="form-control">
                    </div>

                    <div class="mb-3">

                    </div>
                </form>

            </div>
            <div class="col-md-6">

            </div>

        </div>
        <!--row end-->
    </div>
    <!--container end-->
</body>

</html>
